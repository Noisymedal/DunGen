<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dungeon Generator</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="site-name">Dun-Gen</div>
                <a href="/about">About</a>
                <a href="/">Generator</a>
            </nav>
            <h2>Dungeon Generator</h2>
            <div class="generator-container">
                <img id="dungeon-image" src="/dungeon.png">
            
                <div class="form-container">
                    <form>
                        <form>
                            <label for="size">Dungeon Size:</label>
                            <select id="size" name="size">
                                <option value="10">Small</option>
                                <option value="40">Medium</option>
                                <option value="100">Large</option>
                            </select>
                        
                            <label for="difficulty">Dungeon Complexity:</label>
                            <select id="difficulty" name="difficulty">
                                <option value="10">Easy</option>
                                <option value="20">Medium</option>
                                <option value="30">Hard</option>
                            </select>
                        
                            <label for="theme">Dungeon Theme:</label>
                            <select id="theme" name="theme">
                                <option value="cave">Cave</option>
                                <option value="castle">Castle</option>
                                <option value="forest">Forest</option>
                            </select>
                        
                            <button id="generate-button">Generate</button>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="{{ url_for('static', filename='generator.js') }}"></script>
</html>
